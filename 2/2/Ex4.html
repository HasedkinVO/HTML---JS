<html>
<head>
<title>if</title>
</head>
<body>
<script language="JavaScript" type="text/JavaScript">
var x, y;
x = parseInt(prompt("Введите значение x", '')); // метод parseInt() переводит строку в целое
y = parseInt(prompt("Введите значение y", '')); // число
if (x < y) {
    alert("Максимальное число - y");
} else if (x > y) {
    alert("Максимальное число - x");
} else {
    alert("Введенные числа равны!");
}

var password = "1234";
var userPassword = prompt("Введите пароль:", "");
if (userPassword === password) {
    alert("Пароль верен!");
} else {
    alert("Неправильно введенный пароль");
}
</script>
</body>
</html>
