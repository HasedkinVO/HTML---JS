<html>
<head>
<title>Таблица степеней двойки</title>
</head>
<body>

<script>
document.write("<table border='1'>");
document.write("<tr><th>Степень</th><th>Результат</th></tr>");

for (var i = 0; i <= 5; i++) {
    var power = i;
    var result = Math.pow(2, i);
    document.write("<tr><td>" + power + "</td><td>" + result + "</td></tr>");
}

document.write("</table>");
</script>

</body>
</html>
