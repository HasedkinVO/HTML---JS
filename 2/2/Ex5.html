<html>
<head>
<title>for</title>
</head>
<body>
<h1>Пример простой</h1>
<script language="JavaScript" type="text/JavaScript">
function line(length) {
    document.writeln("<hr align='center' width='" + length + "'>");
}

var initialLength = 10;
for (var i = 0; i < 10; i++) {
    line(initialLength + (i * 10));
}
</script>
</body>
</html>
